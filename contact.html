    <main>
      <div class="main-wrapper">
        <form action="mailto:anrodziewiczz@gmail.com" method="POST" name="emailform" class="contact-form">
            <h2>Contact</h2>
            <p>For all enquiries, please email me using the form below!</p>
            <label class="sub-headings"for="email" >Email:</label> <br>
            <input class="inputs" type="email" name="email" placeholder="email@emails.com"> <br>
            <label class="sub-headings"for="subject">Subject:</label><br>
            <input class="inputs" type="text"  name="subject"placeholder="Hello!"> <br>
            <label class="sub-headings" for="message" >Message</label><br>
            <div class="text-wrapper"><textarea rows="10" cols="35" placeholder="Type here!" class="message inputs" id="text-area"></textarea></div><br>
            <!-- button component -->
            <input id="button"class="submit-button"type="submit" value="Submit">
            <!-- IMAGE COMPONENT -->
            <!-- LINK TO SOCIALS -->
